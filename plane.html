<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uçak Simülatörü - Sky Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .health-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .heart {
            width: 30px;
            height: 30px;
            background: red;
            transform: rotate(45deg);
            position: relative;
            animation: heartbeat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
        }

        #startScreen {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .title {
            font-size: 4rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .controls {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 1rem;
        }

        .control-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #gameOverScreen {
            display: none;
        }

        .final-score {
            font-size: 3rem;
            color: #ffd700;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .game-message {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Oyun UI -->
    <div class="game-ui">
        <div>Puan: <span id="score">0</span></div>
    </div>

    <!-- Can Barı -->
    <div class="health-bar" id="healthBar"></div>

    <!-- Başlangıç Ekranı -->
    <div id="startScreen">
        <div class="title">✈️ Sky Adventure ✈️</div>
        <div class="subtitle">Gökyüzünün Hakimi Ol!</div>
        <button class="button" onclick="startGame()">Oyuna Başla</button>
        <div class="controls">
            <div>Kontroller:</div>
            <div class="controls-grid">
                <div></div>
                <div class="control-key">↑ Yukarı</div>
                <div></div>
                <div class="control-key">← Sol</div>
                <div class="control-key">↓ Aşağı</div>
                <div class="control-key">→ Sağ</div>
            </div>
        </div>
    </div>

    <!-- Oyun Bitti Ekranı -->
    <div id="gameOverScreen">
        <div class="title">Oyun Bitti!</div>
        <div class="game-message" id="gameMessage"></div>
        <div class="final-score">Puanın: <span id="finalScore">0</span></div>
        <button class="button" onclick="restartGame()">Tekrar Oyna</button>
        <button class="button" onclick="backToHome()">Ana Menü</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas boyutlarını ayarla
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Oyun değişkenleri
        let gameState = 'start'; // 'start', 'playing', 'gameover'
        let score = 0;
        let lives = 3;
        let gameSpeed = 2;
        let invincible = false;
        let invincibleTimer = 0;
        let takeoffPhase = true;
        let takeoffProgress = 0;

        // Uçak
        const plane = {
            x: 100,
            y: canvas.height - 150,
            width: 60,
            height: 30,
            speed: 5,
            velocityY: 0,
            rotation: 0,
            targetRotation: 0
        };

        // Kontroller
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false
        };

        // Arka plan elementleri
        const clouds = [];
        const airportBuildings = [];
        const runway = {
            x: 0,
            y: canvas.height - 100,
            width: canvas.width,
            height: 100,
            speed: 5
        };

        // Engeller
        const obstacles = [];
        const birds = [];
        const aircrafts = [];

        // Parçacık efektleri
        const particles = [];

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = true;
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });

        // Oyunu başlat
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameState = 'playing';
            initGame();
            gameLoop();
        }

        // Oyunu yeniden başlat
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            gameState = 'playing';
            initGame();
        }

        // Ana menüye dön
        function backToHome() {
            window.location.href = 'index.html';
        }

        // Oyunu başlat
        function initGame() {
            score = 0;
            lives = 3;
            gameSpeed = 2;
            takeoffPhase = true;
            takeoffProgress = 0;

            plane.x = 100;
            plane.y = canvas.height - 150;
            plane.velocityY = 0;
            plane.rotation = 0;

            clouds.length = 0;
            airportBuildings.length = 0;
            obstacles.length = 0;
            birds.length = 0;
            aircrafts.length = 0;
            particles.length = 0;

            // Bulutları oluştur
            for (let i = 0; i < 10; i++) {
                createCloud();
            }

            // Havaalanı binalarını oluştur
            createAirportBuildings();

            updateHealthBar();
        }

        // Havaalanı binalarını oluştur
        function createAirportBuildings() {
            const buildingTypes = [
                { width: 80, height: 120, color: '#8B4513' },
                { width: 60, height: 150, color: '#A0522D' },
                { width: 100, height: 100, color: '#654321' },
                { width: 70, height: 130, color: '#8B7355' }
            ];

            for (let i = 0; i < 8; i++) {
                const type = buildingTypes[Math.floor(Math.random() * buildingTypes.length)];
                airportBuildings.push({
                    x: canvas.width + i * 200,
                    y: canvas.height - 100 - type.height,
                    width: type.width,
                    height: type.height,
                    color: type.color
                });
            }
        }

        // Bulut oluştur
        function createCloud() {
            clouds.push({
                x: canvas.width + Math.random() * 500,
                y: Math.random() * (canvas.height * 0.6),
                width: 80 + Math.random() * 120,
                height: 40 + Math.random() * 60,
                speed: 0.5 + Math.random() * 1.5
            });
        }

        // Kuş oluştur
        function createBird() {
            const size = 15 + Math.random() * 20;
            birds.push({
                x: canvas.width + 50,
                y: 50 + Math.random() * (canvas.height - 250),
                width: size,
                height: size * 0.6,
                speed: 3 + Math.random() * 2,
                wingAngle: 0,
                type: Math.random() > 0.3 ? 'single' : 'flock'
            });

            // Kuş sürüsü oluştur
            if (birds[birds.length - 1].type === 'flock') {
                const lastBird = birds[birds.length - 1];
                for (let i = 0; i < 3; i++) {
                    birds.push({
                        x: lastBird.x - (i + 1) * 30,
                        y: lastBird.y + (Math.random() - 0.5) * 40,
                        width: lastBird.width,
                        height: lastBird.height,
                        speed: lastBird.speed,
                        wingAngle: 0,
                        type: 'flock'
                    });
                }
            }
        }

        // Hava aracı oluştur
        function createAircraft() {
            const types = ['helicopter', 'plane', 'balloon'];
            const type = types[Math.floor(Math.random() * types.length)];

            let aircraft = {
                x: canvas.width + 50,
                y: 100 + Math.random() * (canvas.height - 300),
                width: 70,
                height: 40,
                speed: 2 + Math.random() * 1.5,
                type: type,
                rotorAngle: 0
            };

            if (type === 'helicopter') {
                aircraft.width = 80;
                aircraft.height = 50;
            } else if (type === 'balloon') {
                aircraft.width = 50;
                aircraft.height = 70;
                aircraft.speed = 1 + Math.random();
            }

            aircrafts.push(aircraft);
        }

        // Parçacık oluştur
        function createParticles(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    size: 3 + Math.random() * 5,
                    color: color,
                    life: 1
                });
            }
        }

        // Can barını güncelle
        function updateHealthBar() {
            const healthBar = document.getElementById('healthBar');
            healthBar.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                healthBar.appendChild(heart);
            }
        }

        // Çarpışma kontrolü
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // Uçağı çiz
        function drawPlane() {
            ctx.save();
            ctx.translate(plane.x + plane.width / 2, plane.y + plane.height / 2);
            ctx.rotate(plane.rotation);

            // Dokunulmazlık efekti
            if (invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                ctx.globalAlpha = 0.5;
            }

            // Uçak gövdesi
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.moveTo(-30, 0);
            ctx.lineTo(25, -8);
            ctx.lineTo(30, 0);
            ctx.lineTo(25, 8);
            ctx.closePath();
            ctx.fill();

            // Kanatlar
            ctx.fillStyle = '#FF8E8E';
            ctx.beginPath();
            ctx.moveTo(-10, 0);
            ctx.lineTo(-5, -15);
            ctx.lineTo(10, -15);
            ctx.lineTo(15, 0);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(-10, 0);
            ctx.lineTo(-5, 15);
            ctx.lineTo(10, 15);
            ctx.lineTo(15, 0);
            ctx.closePath();
            ctx.fill();

            // Kokpit
            ctx.fillStyle = '#4A90E2';
            ctx.beginPath();
            ctx.arc(15, 0, 6, 0, Math.PI * 2);
            ctx.fill();

            // Kuyruk
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.moveTo(-30, 0);
            ctx.lineTo(-35, -8);
            ctx.lineTo(-30, -5);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(-30, 0);
            ctx.lineTo(-35, 8);
            ctx.lineTo(-30, 5);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        // Pisti çiz
        function drawRunway() {
            if (!takeoffPhase) return;

            ctx.fillStyle = '#505050';
            ctx.fillRect(0, runway.y, canvas.width, runway.height);

            // Pist çizgileri
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 3;
            ctx.setLineDash([20, 20]);
            ctx.beginPath();
            ctx.moveTo(0, runway.y + runway.height / 2);
            ctx.lineTo(canvas.width, runway.y + runway.height / 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Çimen
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, runway.y + runway.height, canvas.width, canvas.height);
        }

        // Havaalanı binalarını çiz
        function drawAirportBuildings() {
            if (!takeoffPhase) return;

            airportBuildings.forEach(building => {
                // Bina gövdesi
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, building.y, building.width, building.height);

                // Pencereler
                ctx.fillStyle = '#FFD700';
                const windowRows = Math.floor(building.height / 25);
                const windowCols = Math.floor(building.width / 20);

                for (let row = 0; row < windowRows; row++) {
                    for (let col = 0; col < windowCols; col++) {
                        ctx.fillRect(
                            building.x + col * 20 + 5,
                            building.y + row * 25 + 10,
                            10,
                            15
                        );
                    }
                }

                // Çatı
                ctx.fillStyle = '#654321';
                ctx.beginPath();
                ctx.moveTo(building.x - 5, building.y);
                ctx.lineTo(building.x + building.width / 2, building.y - 20);
                ctx.lineTo(building.x + building.width + 5, building.y);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Bulutları çiz
        function drawClouds() {
            clouds.forEach(cloud => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y - cloud.height * 0.2, cloud.width * 0.35, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.6, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.3, cloud.y + cloud.height * 0.2, cloud.width * 0.25, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Kuşları çiz
        function drawBirds() {
            birds.forEach(bird => {
                ctx.save();
                ctx.translate(bird.x, bird.y);
                ctx.fillStyle = '#333333';

                // Kanat hareketi
                bird.wingAngle += 0.2;
                const wingOffset = Math.sin(bird.wingAngle) * 5;

                // Sol kanat
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(-bird.width / 2, -bird.height / 2 - wingOffset);
                ctx.lineTo(-bird.width / 3, 0);
                ctx.closePath();
                ctx.fill();

                // Sağ kanat
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(bird.width / 2, -bird.height / 2 - wingOffset);
                ctx.lineTo(bird.width / 3, 0);
                ctx.closePath();
                ctx.fill();

                // Gövde
                ctx.fillStyle = '#555555';
                ctx.beginPath();
                ctx.ellipse(0, 0, bird.width / 4, bird.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            });
        }

        // Hava araçlarını çiz
        function drawAircrafts() {
            aircrafts.forEach(aircraft => {
                ctx.save();
                ctx.translate(aircraft.x, aircraft.y);

                if (aircraft.type === 'helicopter') {
                    // Helikopter
                    ctx.fillStyle = '#4A90E2';

                    // Gövde
                    ctx.beginPath();
                    ctx.ellipse(0, 0, aircraft.width / 2, aircraft.height / 3, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // Kuyruk
                    ctx.fillRect(-aircraft.width / 2, -5, aircraft.width / 3, 10);

                    // Pervane
                    aircraft.rotorAngle += 0.3;
                    ctx.save();
                    ctx.rotate(aircraft.rotorAngle);
                    ctx.strokeStyle = '#666666';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-aircraft.width / 2, 0);
                    ctx.lineTo(aircraft.width / 2, 0);
                    ctx.stroke();
                    ctx.restore();

                    // Kokpit
                    ctx.fillStyle = '#87CEEB';
                    ctx.beginPath();
                    ctx.arc(aircraft.width / 4, 0, 8, 0, Math.PI * 2);
                    ctx.fill();

                } else if (aircraft.type === 'plane') {
                    // Küçük uçak
                    ctx.fillStyle = '#FFB84D';

                    // Gövde
                    ctx.beginPath();
                    ctx.moveTo(-aircraft.width / 2, 0);
                    ctx.lineTo(aircraft.width / 2, -5);
                    ctx.lineTo(aircraft.width / 2, 5);
                    ctx.closePath();
                    ctx.fill();

                    // Kanatlar
                    ctx.fillRect(-10, -aircraft.height / 2, 20, aircraft.height);

                } else if (aircraft.type === 'balloon') {
                    // Balon
                    ctx.fillStyle = '#FF6B9D';
                    ctx.beginPath();
                    ctx.ellipse(0, -aircraft.height / 4, aircraft.width / 2, aircraft.height / 3, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // Sepet
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(-aircraft.width / 4, aircraft.height / 4, aircraft.width / 2, aircraft.height / 4);

                    // İpler
                    ctx.strokeStyle = '#666666';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-aircraft.width / 4, aircraft.height / 4);
                    ctx.lineTo(-aircraft.width / 3, -aircraft.height / 6);
                    ctx.moveTo(aircraft.width / 4, aircraft.height / 4);
                    ctx.lineTo(aircraft.width / 3, -aircraft.height / 6);
                    ctx.stroke();
                }

                ctx.restore();
            });
        }

        // Parçacıkları çiz
        function drawParticles() {
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // Güncelleme
        function update() {
            if (gameState !== 'playing') return;

            // Kalkış aşaması
            if (takeoffPhase) {
                takeoffProgress += 0.02;
                plane.velocityY = -1.5;

                // Havaalanı binalarını hareket ettir
                airportBuildings.forEach(building => {
                    building.x -= gameSpeed * 2;
                });

                // Yeni bina ekle
                if (airportBuildings.length > 0 && airportBuildings[airportBuildings.length - 1].x < canvas.width - 200) {
                    const type = { width: 80, height: 120, color: '#8B4513' };
                    airportBuildings.push({
                        x: canvas.width,
                        y: canvas.height - 100 - type.height,
                        width: type.width,
                        height: type.height,
                        color: type.color
                    });
                }

                // Eski binaları sil
                if (airportBuildings.length > 0 && airportBuildings[0].x + airportBuildings[0].width < 0) {
                    airportBuildings.shift();
                }

                if (takeoffProgress > 1) {
                    takeoffPhase = false;
                    plane.y = canvas.height / 2;
                }
            } else {
                // Normal uçuş aşaması

                // Uçak kontrolü
                if (keys.ArrowUp && plane.y > 50) {
                    plane.velocityY = -plane.speed;
                    plane.targetRotation = -0.2;
                } else if (keys.ArrowDown && plane.y < canvas.height - 100) {
                    plane.velocityY = plane.speed;
                    plane.targetRotation = 0.2;
                } else {
                    plane.velocityY *= 0.9;
                    plane.targetRotation = 0;
                }

                if (keys.ArrowLeft && plane.x > 50) {
                    plane.x -= plane.speed;
                }
                if (keys.ArrowRight && plane.x < canvas.width - 100) {
                    plane.x += plane.speed;
                }

                // Rotasyonu yumuşat
                plane.rotation += (plane.targetRotation - plane.rotation) * 0.1;

                // Engel oluşturma
                if (Math.random() < 0.02) {
                    createBird();
                }
                if (Math.random() < 0.008) {
                    createAircraft();
                }

                // Engelleri güncelle
                birds.forEach((bird, index) => {
                    bird.x -= bird.speed * gameSpeed;

                    // Çarpışma kontrolü
                    if (!invincible && checkCollision(plane, bird)) {
                        lives--;
                        updateHealthBar();
                        invincible = true;
                        invincibleTimer = 120;
                        createParticles(bird.x, bird.y, '#333333');
                        birds.splice(index, 1);

                        if (lives <= 0) {
                            gameOver();
                        }
                    }

                    // Ekran dışına çıkan kuşları sil
                    if (bird.x + bird.width < 0) {
                        score += 10;
                        birds.splice(index, 1);
                    }
                });

                aircrafts.forEach((aircraft, index) => {
                    aircraft.x -= aircraft.speed * gameSpeed;

                    // Çarpışma kontrolü
                    if (!invincible && checkCollision(plane, aircraft)) {
                        lives--;
                        updateHealthBar();
                        invincible = true;
                        invincibleTimer = 120;
                        createParticles(aircraft.x, aircraft.y, '#4A90E2');
                        aircrafts.splice(index, 1);

                        if (lives <= 0) {
                            gameOver();
                        }
                    }

                    // Ekran dışına çıkan araçları sil
                    if (aircraft.x + aircraft.width < 0) {
                        score += 20;
                        aircrafts.splice(index, 1);
                    }
                });
            }

            // Uçak pozisyonunu güncelle
            plane.y += plane.velocityY;

            // Dokunulmazlık süresini azalt
            if (invincible) {
                invincibleTimer--;
                if (invincibleTimer <= 0) {
                    invincible = false;
                }
            }

            // Bulutları güncelle
            clouds.forEach((cloud, index) => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    clouds.splice(index, 1);
                    createCloud();
                }
            });

            // Parçacıkları güncelle
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.2; // Yerçekimi
                particle.life -= 0.02;

                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });

            // Puan artır
            if (!takeoffPhase) {
                score += 1;
            }

            // Zorluk artır
            if (score > 0 && score % 500 === 0) {
                gameSpeed += 0.2;
            }

            // Puanı güncelle
            document.getElementById('score').textContent = Math.floor(score);
        }

        // Çizim
        function draw() {
            // Arka planı temizle
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gradient arka plan
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Çizim sırası
            drawClouds();
            drawRunway();
            drawAirportBuildings();
            drawAircrafts();
            drawBirds();
            drawParticles();
            drawPlane();
        }

        // Oyun döngüsü
        function gameLoop() {
            update();
            draw();

            if (gameState === 'playing') {
                requestAnimationFrame(gameLoop);
            }
        }

        // Oyun bitti
        function gameOver() {
            gameState = 'gameover';
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('finalScore').textContent = Math.floor(score);

            let message = '';
            if (score < 500) {
                message = 'İyi deneme! Pratik yapmaya devam et.';
            } else if (score < 1500) {
                message = 'Harika! İyi bir pilot oluyorsun!';
            } else if (score < 3000) {
                message = 'Mükemmel! Gerçek bir pilot gibisin!';
            } else {
                message = 'İnanılmaz! Gökyüzünün hakimi sensin!';
            }

            document.getElementById('gameMessage').textContent = message;
        }

        // Pencere yeniden boyutlandırıldığında
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
